<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budget Buddy</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="menu-icon" onclick="toggleMenu()">
         ☰
    </div>

    <div id="sideMenu" class="side-menu">
         <h3>Options</h3>

         <button onclick="toggleDarkMode()">Toggle Dark Mode</button>

         <button onclick="setGoal()">Set Savings Goal</button>

    </div>

    <div class="navbar">
        <h1>Budget Buddy</h1>
    </div>

    <div class="dashboard">

        <!-- Add Expense Card -->
        <div class="card">
            <h2>Add Expense</h2>
            <input type="number" id="amount" placeholder="Enter amount">
            <input type="text" id="category" placeholder="Enter category (Food, Travel...)">
            <button onclick="addExpense()">Add Expense</button>
            <button onclick="resetExpenses()"class="reset-btn">Reset All Data</button>
            
        </div>

        <div class="card">
            <h2>Expense History</h2>
            <ul id="historyList"></ul>
        </div>

        <!-- Total Spending Card -->
        <div class="card">
             <h2>Budget Overview</h2>

             <input type="number" id="budgetInput" placeholder="Set Monthly Budget">
             <button onclick="setBudget()">Set Budget</button>

             <p>Total Spent: <span id="total">₹0</span></p>
             <p>Remaining: <span id="remaining">₹0</span></p>
             <p>Used: <span id="percentage">0%</span></p>
             <p>Goal: <span id="goalAmount">Not set</span></p>
             <p>Saved: <span id="savedAmount">₹0</span></p>
             <p>Goal Progress: <span id="goalProgress">0%</span></p>
        </div>

        <!-- Chart Card -->
        <div class="card">
            <h2>Spending Breakdown</h2>
            <canvas id="expenseChart"></canvas>
        </div>

        <div class="card">
            <h2>Spending Insights</h2>
            <p id="insight">No insights yet.</p>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
